<ion-modal-view class="common-login-modal">


	<button class="button button-icon button-clear ion-close" ng-click="userModal(1,'hide')"></button>

<ion-content class="loginmodal">
	<div class="login-container">

		<div class = "col button-row text-center">
			<h1 class="title">Login in with</h1>
			<button class="button icon ion-social-facebook custombtn" ng-click="fbLogin();"></button>
		</div>

		<div class="firstordiv">
			<div  class="firstordiv-border"></div>
			<span><strong>or</strong></span>
		</div>

			<form name="loginForm" class="formStyle padding" ng-submit="userLogin(loginForm);" novalidate >
				<label class="item item-input" ng-class="{ 'has-errors' : loginForm.username.$invalid, 'no-errors' : loginForm.username.$valid}"><input type="email" placeholder="Username Or Email Address" name="username"  ng-minlength="4" ng-maxlength="30" maxlength="30" ng-model="logindata.username" required></label>
				<div class="error-container" ng-show="loginForm.username.$error" ng-messages="loginForm.username.$error">
					<div ng-messages-include="error-list.html"></div>
				</div>

				<label class="item item-input"  ng-class="{ 'has-errors' : loginForm.password.$invalid , 'no-errors' : loginForm.password.$valid}">
					<input type="password" placeholder="Password" name="password" ng-minlength="8" ng-maxlength="15" maxlength="15" ng-model="logindata.password" >
				</label>
				<div class="error-container" ng-show="loginForm.password.$error" ng-messages="loginForm.password.$error">
					<div ng-messages-include="password-validate.html"></div>
				</div>

				 <button class="button button-block  icon ion-log-in button-shadow" ng-disabled="loginForm.$invalid" id="submitbutton">Login</button>
				 <div class="row bottom-section">
					 <div class = "col text-center" ng-click="userModal(3,'show')">Forgot Password?</div>
					<div class = "col text-center link-color"><a ng-click="userModal(2,'show')">Sign up now !</a></div>
				</div>
			</form>
		</div>
		<script id="error-list.html" type="text/ng-template">
		<div class="error" ng-message="email">  Please enter a valid email address	</div>
		</script>

		<script id="password-validate.html" type="text/ng-template">
		<div class="error" ng-message="minlength">  Minimum length of this field is 8 characters! </div>
		<div class="error" ng-message="maxlength">  Maximum length of this field is 15 characters!	</div>
		</script>


</ion-content>
</ion-modal-view>
