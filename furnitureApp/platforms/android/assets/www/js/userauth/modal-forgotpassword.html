<ion-modal-view class="forgot-password-modal common-login-modal">

		<button class="button button-icon button-clear ion-close" ng-click="userModal(3,'hide')"></button>

<ion-content class="loginmodal">
		<div class="login-container">
		 <form name="forgotForm" class="formStyle padding" ng-submit="forgotPwd(forgotForm);" novalidate >

			<label class="item item-input" ng-class="{ 'has-errors' : forgotForm.email.$invalid, 'no-errors' : forgotForm.email.$valid}"><input type="email" placeholder="Email Address" name="email"  maxlength="50" ng-model="forgotdata.email" required></label>
			<div class="error-container" ng-show="forgotForm.email.$error" ng-messages="forgotForm.email.$error">
				<div ng-messages-include="error-list.html"></div>
			</div>
			<button class="button button-block button-shadow" ng-disabled="forgotForm.$invalid" id="submitbutton" >Reset</button>

			 <div class="row bottom-section">
			 <div class = "col text-center" ng-click="userModal(1,'show')">Login</div>
			 <div class = "col text-center link-color"><a ng-click="userModal(2,'show')">Sign up now !</a></div>
			</div>
		  </form>
	 </div>

	 <script id="error-list.html" type="text/ng-template">
	<div class="error" ng-message="minlength">  Minimum length of this field is 3 characters! </div>
	<div class="error" ng-message="maxlength">  Maximum length of this field is 20 characters!	</div>
	<div class="error" ng-message="email">  Please enter a valid email address	</div>
	</script>
 </ion-content>
</ion-modal-view>
